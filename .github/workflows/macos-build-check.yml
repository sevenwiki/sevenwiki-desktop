name: CI - Release (macOS)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install dependencies
        run: |
          npm install
        working-directory: ./sevenwiki-desktop/

      - name: Build the Tauri app for Universal macOS
        run: npm run build -- --target universal-apple-darwin
        working-directory: ./sevenwiki-desktop/

      - name: Upload universal build artifacts (macOS)
        uses: actions/upload-artifact@v3
        with:
          name: tauri-build-macos-universal
          path: ./sevenwiki-desktop/src-tauri/target/release/bundle/*

      - name: Result
        run: echo "Build completed on ${{ runner.os }}"
        working-directory: ./sevenwiki-desktop/
