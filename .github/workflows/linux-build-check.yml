name: CI - Release (Linux)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev pkg-config
          npm install
        working-directory: ./sevenwiki-desktop/

      - name: Build the Tauri app
        run: npm run build
        working-directory: ./sevenwiki-desktop/

      - name: Package all Linux artifacts into a ZIP
        run: |
          mkdir -p artifacts
          cp ./sevenwiki-desktop/src-tauri/target/release/bundle/deb/*.deb artifacts/
          cp ./sevenwiki-desktop/src-tauri/target/release/bundle/rpm/*.rpm artifacts/
          cp ./sevenwiki-desktop/src-tauri/target/release/bundle/appimage/*.AppImage artifacts/
          zip -r tauri-build-linux.zip artifacts
    
      - name: Upload build artifacts (Linux)
        uses: actions/upload-artifact@v3
        with:
          name: tauri-build-linux
          path: tauri-build-linux.zip

      - name: Result
        run: echo "Build completed on ${{ runner.os }}"
        working-directory: ./sevenwiki-desktop/
